<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/global-styles.css">
	<link rel="stylesheet" href="css/styles-sm.css" media="(max-width:576px)">
	<link rel="stylesheet" href="css/styles-md.css" media="(min-width:577px) and (max-width:767px)">
	<link rel="stylesheet" href="css/styles-lg.css" media="(min-width:768px)">
	<title>Tordo Travel - Travel Agency</title>
</head>
<body>
	<header id="main-nav">
		<div class="flex row justify-center align-center pd-15">
			<div id="btn-menu">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div id="main-logo">
				<img src="img/logo-white.png" alt="Tordo Travel">
			</div>
			<div id="brand-title">
				<p>TORDO TRAVEL</p>
			</div>
		</div>
		<div class="modal-bg d-none">
			<nav id="navbar" class="navbar-off">
				<div id="btn-close">
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#flights">Flights</a></li>
					<li><a href="#tours">Tours</a></li>
					<li><a href="#packages">Packages</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</header>
</body>
<script>
	var btn = document.querySelector("#btn-menu");
	var navbar = document.querySelector("nav#navbar");
	var btnClose = document.querySelector("#btn-close");

	btn.addEventListener('click', function(){
		navbar.classList.toggle('navbar-off');
	})
	btnClose.addEventListener('click', function(){
		navbar.classList.toggle('navbar-off');
	})
</script>
</html>
